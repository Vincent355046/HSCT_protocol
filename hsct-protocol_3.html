        }

        }

            display: block;
        }

        .status.error {

            color: #721c24;

        }

</head>

        // Ë®àÁÆó BSA Âíå Adjusted BW
        function calculateBSAandBW() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (height && weight && height > 0 && weight > 0) {
                // BSA: Mosteller ÂÖ¨Âºè: BSA (m¬≤) = ‚àö[(height(cm) √ó weight(kg)) / 3600]
                const bsa = Math.sqrt((height * weight) / 3600);
                document.getElementById('bsa').value = bsa.toFixed(2);
                
                // Adjusted BW: Âü∫Êñº BMI=22 ÁöÑÁêÜÊÉ≥È´îÈáç
                // IBW = (height(m))^2 √ó 22
                const heightM = height / 100; // cm ËΩâ m
                const ibw = heightM * heightM * 22;
                
                // Adjusted BW = IBW + 0.25 √ó (ÂØ¶ÈöõÈ´îÈáç - IBW)
                // Â¶ÇÊûúÂØ¶ÈöõÈ´îÈáç < IBWÔºåÂâá‰ΩøÁî®ÂØ¶ÈöõÈ´îÈáç
                let adjustedBW;
                if (weight < ibw) {
                    adjustedBW = weight;
                } else {
                    adjustedBW = ibw + 0.25 * (weight - ibw);
                }
                
                document.getElementById('adjustedBW').value = adjustedBW.toFixed(1);
                
                // Adjusted BSA: ‰ΩøÁî® Height Âíå Adjusted BW Ë®àÁÆó
                const adjustedBSA = Math.sqrt((height * adjustedBW) / 3600);
                document.getElementById('adjustedBSA').value = adjustedBSA.toFixed(2);
            } else {
                document.getElementById('bsa').value = '';
                document.getElementById('adjustedBW').value = '';
                document.getElementById('adjustedBSA').value = '';
            }
        }

        // Ë®àÁÆó‰∏¶Êõ¥Êñ∞ IVF È†êË®≠ÂÄº
        function updateIVFDefaults() {
            const adjustedBW = parseFloat(document.getElementById('adjustedBW').value);
            
            if (!adjustedBW || adjustedBW <= 0) return;
            
            // Ê™¢Êü•ÊòØÂê¶ÊúâÈÅ∏Êìá Cyclophosphamide
            if (document.getElementById('cyclophosphamide').checked) {
                const cyStartDay = parseInt(document.getElementById('cyStartDay').value) || -3;
                const cyEndDay = parseInt(document.getElementById('cyEndDay').value) || -2;
                
                // Ë®àÁÆó Cy ‰ΩøÁî®Â§©Êï∏ÁöÑ IVF (Adjusted BW √ó 40, rounded to 500)
                const cyDayIVF = Math.round((adjustedBW * 40) / 500) * 500;
                
                // Ë®àÁÆó Cy ÈöîÂ§©ÁöÑ IVF (Adjusted BW √ó 30, rounded to 500)
                const postCyDayIVF = Math.round((adjustedBW * 30) / 500) * 500;
                
                // Ë®≠ÂÆöÊâÄÊúâÂ§©Êï∏ÁöÑÈ†êË®≠ÂÄº
                for (let i = -8; i <= 1; i++) {
                    const ivfInput = document.getElementById(`ivf_${i}`);
                    if (ivfInput) {
                        // Cy ‰ΩøÁî®Áï∂Â§©
                        if (i >= cyStartDay && i <= cyEndDay) {
                            ivfInput.value = cyDayIVF;
                        }
                        // Cy ‰ΩøÁî®ÈöîÂ§©ÔºàÂæû cyEndDay ÁöÑ‰∏ã‰∏ÄÂ§©ÈñãÂßãË®àÁÆóÈúÄË¶ÅÂπæÂ§©Ôºâ
                        else if (i > cyEndDay && i <= cyEndDay + (cyEndDay - cyStartDay + 1)) {
                            ivfInput.value = postCyDayIVF;
                        }
                        // ÂÖ∂‰ªñÂ§©Êï∏
                        else {
                            ivfInput.value = 1000;
                        }
                    }
                }
            } else {
                // Â¶ÇÊûúÊ≤íÊúâÈÅ∏Êìá CyÔºåÊâÄÊúâÂ§©Êï∏ÈÉΩÊòØ 1000
                for (let i = -8; i <= 1; i++) {
                    const ivfInput = document.getElementById(`ivf_${i}`);
                    if (ivfInput) {
                        ivfInput.value = 1000;
                    }
                }
            }
            
            // Êõ¥Êñ∞Ë°®Ê†º
            generateScheduleTable();
        }
