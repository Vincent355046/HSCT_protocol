<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSCT Protocol Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Microsoft YaHei", "ÂæÆËªüÊ≠£ÈªëÈ´î", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 850px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; text-align: center; }
        .subtitle { color: #666; text-align: center; margin-bottom: 30px; font-size: 14px; }
        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #555; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .status { text-align: center; margin-top: 15px; padding: 10px; border-radius: 8px; display: none; }
        .success { background: #d4edda; color: #155724; display: block; }
        .readonly-field { background-color: #f5f5f5; color: #666; }
        .medication-option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }
        .dosage-options { margin-left: 30px; display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã HSCT Protocol</h1>
        <p class="subtitle">ÈÄ†Ë°ÄÂππÁ¥∞ËÉûÁßªÊ§çÁôÇÁ®ãË°®ÂñÆ (Updated with Spreadsheet Specs)</p>

        <form id="hsctForm">
            <div class="section-title">Âü∫Êú¨Ë≥áÊñô</div>
            <div class="form-group">
                <label>ÂßìÂêç (Name) *</label>
                <input type="text" id="name" required>
            </div>

            <div class="row-3">
                <div class="form-group">
                    <label>Ë∫´È´ò (Height) cm</label>
                    <input type="number" id="height" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>È´îÈáç (Weight) kg</label>
                    <input type="number" id="weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>BSA m¬≤</label>
                    <input type="number" id="bsa" readonly class="readonly-field">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Adjusted BW kg</label>
                    <input type="number" id="adjustedBW" readonly class="readonly-field">
                </div>
                <div class="form-group">
                    <label>ÁóÖÊ≠∑Ëôü (Chart No.)</label>
                    <input type="text" id="chartNo" required>
                </div>
            </div>

            <div class="section-title">ÁôÇÁ®ãË®≠ÂÆö</div>
            <div class="row">
                <div class="form-group">
                    <label>D0 Êó•Êúü *</label>
                    <input type="date" id="d0" required>
                </div>
                <div class="form-group">
                    <label>Conditioning ÊñπÊ°à *</label>
                    <select id="conditioning" required>
                        <option value="Flu5Bu2Cy1">Flu5Bu2Cy1</option>
                        <option value="Flu2Bu2">Flu2Bu2</option>
                        <option value="Flu5Mel1">Flu5Mel1</option>
                        <option value="Flu5Cy2">Flu5Cy2</option>
                        <option value="Flu6TBI2">Flu6TBI2</option>
                    </select>
                </div>
            </div>

            <div class="section-title">GVHD Prophylaxis</div>
            <div class="medication-option">
                <label><input type="checkbox" id="gvhdProphylaxis"> ÈñãÂïü GVHD È†êÈò≤Ëó•Áâ© (D-1ÈñãÂßã)</label>
                <div class="dosage-options" id="gvhdOptions">
                    <label><input type="radio" name="gvhdType" value="tacrolimus" checked> Tacrolimus (0.03mg/kg)</label><br>
                    <label><input type="radio" name="gvhdType" value="cyclosporine"> Cyclosporine (1.5mg/kg Q12H)</label>
                </div>
            </div>

            <button type="submit" id="generateBtn">üéØ ÁîüÊàê Word Êñá‰ª∂</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script>
        // ÂæûË©¶ÁÆóË°®Êï¥ÁêÜÂá∫ÁöÑÊñπÊ°àÈÇèËºØ
        const conditioningSchema = {
            "Flu5Bu2Cy1": [
                { drug: "Fludarabine", dose: 30, unit: "mg/m2", calcBy: "bsa", days: [-7, -6, -5, -4, -3] },
                { drug: "Busulfan", dose: 3.2, unit: "mg/kg", calcBy: "adjustedBW", days: [-7, -6] },
                { drug: "Cyclophosphamide", dose: 14.5, unit: "mg/kg", calcBy: "adjustedBW", days: [-2] }
            ],
            "Flu2Bu2": [
                { drug: "Fludarabine", dose: 30, unit: "mg/m2", calcBy: "bsa", days: [-3, -2] },
                { drug: "Busulfan", dose: 3.2, unit: "mg/kg", calcBy: "adjustedBW", days: [-5, -4] }
            ],
            "Flu5Mel1": [
                { drug: "Fludarabine", dose: 30, unit: "mg/m2", calcBy: "bsa", days: [-6, -5, -4, -3, -2] },
                { drug: "Melphalan", dose: 140, unit: "mg/m2", calcBy: "bsa", days: [-2] }
            ],
            "Flu5Cy2": [
                { drug: "Fludarabine", dose: 30, unit: "mg/m2", calcBy: "bsa", days: [-6, -5, -4, -3, -2] },
                { drug: "Cyclophosphamide", dose: 60, unit: "mg/kg", calcBy: "adjustedBW", days: [-3, -2] }
            ]
        };

        // Ë®àÁÆó BSA Ëàá Adjusted BW
        function calculateMetrics() {
            const h = parseFloat(document.getElementById('height').value);
            const w = parseFloat(document.getElementById('weight').value);
            if (h && w) {
                const bsa = Math.sqrt((h * w) / 3600);
                document.getElementById('bsa').value = bsa.toFixed(2);
                const ibw = (h/100) * (h/100) * 22;
                const adjBW = w < ibw ? w : ibw + 0.25 * (w - ibw);
                document.getElementById('adjustedBW').value = adjBW.toFixed(1);
            }
        }

        document.getElementById('height').addEventListener('input', calculateMetrics);
        document.getElementById('weight').addEventListener('input', calculateMetrics);
        document.getElementById('gvhdProphylaxis').addEventListener('change', function() {
            document.getElementById('gvhdOptions').classList.toggle('active', this.checked);
        });

        function getOffsetDate(baseDate, days) {
            const d = new Date(baseDate);
            d.setDate(d.getDate() + days);
            return `${d.getMonth()+1}/${d.getDate()}`;
        }

        document.getElementById('hsctForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const { Document, Packer, Paragraph, TextRun, Table, TableRow, TableCell, BorderStyle, WidthType } = docx;
            
            const name = document.getElementById('name').value;
            const d0 = document.getElementById('d0').value;
            const condType = document.getElementById('conditioning').value;
            const bsa = parseFloat(document.getElementById('bsa').value);
            const adjBW = parseFloat(document.getElementById('adjustedBW').value);

            // ËôïÁêÜ Conditioning Ëó•Áâ©Ê∏ÖÂñÆ
            const condLines = [];
            if(conditioningSchema[condType]) {
                conditioningSchema[condType].forEach(item => {
                    const totalDose = item.calcBy === "bsa" ? (item.dose * bsa) : (item.dose * adjBW);
                    const dateRange = item.days.map(day => getOffsetDate(d0, day)).join(", ");
                    condLines.push(new Paragraph({
                        children: [new TextRun({ text: `‚Ä¢ ${item.drug}: ${item.dose}${item.unit} (Total: ${totalDose.toFixed(1)}mg) on D${item.days[0]}~D${item.days[item.days.length-1]} (${dateRange})`, size: 24 })]
                    }));
                });
            }

            const doc = new Document({
                sections: [{
                    children: [
                        new Paragraph({ children: [new TextRun({ text: "HSCT Protocol - " + condType, bold: true, size: 32 })] }),
                        new Paragraph({ text: `Patient: ${name} | BSA: ${bsa} | AdjBW: ${adjBW}kg`, spacing: { before: 200, after: 400 } }),
                        
                        new Paragraph({ children: [new TextRun({ text: "# Conditioning Regimen:", bold: true, size: 28 })], spacing: { after: 200 } }),
                        ...condLines,

                        new Paragraph({ children: [new TextRun({ text: "# Routine Medications:", bold: true, size: 28 })], spacing: { before: 400, after: 200 } }),
                        new Paragraph({ text: `- Micafungin 50 mg QD from D-8 (${getOffsetDate(d0, -8)})`, size: 24 }),
                        new Paragraph({ text: `- Valtrex 1# BID from D-8`, size: 24 }),
                        new Paragraph({ text: `- Baktar 1# QD (D-8 to D-2)`, size: 24 })
                    ]
                }]
            });

            const blob = await Packer.toBlob(doc);
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Protocol_${name}_${condType}.docx`;
            a.click();
            
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = '‚úÖ Êñá‰ª∂Â∑≤ÁîüÊàêÔºÅ';
        });
    </script>
</body>
</html>
