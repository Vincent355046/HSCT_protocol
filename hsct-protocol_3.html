<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSCT Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "ÂæÆËªüÊ≠£ÈªëÈ´î", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .readonly-field {
            background-color: #f5f5f5;
            color: #666;
        }

        .medication-option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }

        .medication-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .medication-option input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .dosage-options {
            margin-left: 30px;
            display: none;
        }

        .dosage-options.active {
            display: block;
        }

        .dosage-options label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-weight: normal;
        }

        .dosage-options input[type="radio"] {
            width: auto;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã HSCT Protocol</h1>
        <p class="subtitle">ÈÄ†Ë°ÄÂππÁ¥∞ËÉûÁßªÊ§çÁôÇÁ®ãË°®ÂñÆ</p>

        <form id="hsctForm">
            <!-- Âü∫Êú¨Ë≥áÊñô -->
            <div class="section-title">Âü∫Êú¨Ë≥áÊñô</div>
            
            <div class="form-group">
                <label for="name">ÂßìÂêç (Name) *</label>
                <input type="text" id="name" name="name" placeholder="Ë´ãËº∏ÂÖ•ÂßìÂêç" required>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="birthday">ÁîüÊó• (Birthday) *</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="form-group">
                    <label for="age">Âπ¥ÈΩ° (Age)</label>
                    <input type="number" id="age" name="age" placeholder="Ëá™ÂãïË®àÁÆó" readonly class="readonly-field">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="chartNo">ÁóÖÊ≠∑Ëôü (Chart No.) *</label>
                    <input type="text" id="chartNo" name="chartNo" placeholder="Ë´ãËº∏ÂÖ•ÁóÖÊ≠∑Ëôü" required>
                </div>

                <div class="form-group">
                    <label for="sex">ÊÄßÂà• (Sex) *</label>
                    <select id="sex" name="sex" required>
                        <option value="">Ë´ãÈÅ∏Êìá</option>
                        <option value="M">M (Áî∑)</option>
                        <option value="F">F (Â•≥)</option>
                    </select>
                </div>
            </div>

            <div class="row-3">
                <div class="form-group">
                    <label for="height">Ë∫´È´ò (Height) cm *</label>
                    <input type="number" id="height" name="height" placeholder="cm" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="weight">È´îÈáç (Weight) kg *</label>
                    <input type="number" id="weight" name="weight" placeholder="kg" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="bsa">BSA m¬≤</label>
                    <input type="number" id="bsa" name="bsa" placeholder="Ëá™ÂãïË®àÁÆó" step="0.01" readonly class="readonly-field">
                </div>
            </div>

            <div class="form-group">
                <label for="adjustedBW">Adjusted BW kg</label>
                <input type="number" id="adjustedBW" name="adjustedBW" placeholder="Ëá™ÂãïË®àÁÆó" step="0.1" readonly class="readonly-field">
            </div>

            <div class="form-group">
                <label for="vs">VS (‰∏ªÊ≤ªÈÜ´Â∏´)</label>
                <input type="text" id="vs" name="vs" placeholder="Ë´ãËº∏ÂÖ•‰∏ªÊ≤ªÈÜ´Â∏´ÂßìÂêç">
            </div>

            <!-- Ë®∫Êñ∑ËàáÁãÄÊÖã -->
            <div class="section-title">Ë®∫Êñ∑ËàáÁãÄÊÖã</div>

            <div class="form-group">
                <label for="diagnosis">Diagnosis *</label>
                <input type="text" id="diagnosis" name="diagnosis" placeholder="Ë´ãËº∏ÂÖ•Ë®∫Êñ∑" required>
            </div>

            <div class="form-group">
                <label for="comorbidity">Comorbidity</label>
                <textarea id="comorbidity" name="comorbidity" placeholder="Ë´ãËº∏ÂÖ•Âêà‰ΩµÁóá"></textarea>
            </div>

            <div class="form-group">
                <label for="indication">Indication *</label>
                <input type="text" id="indication" name="indication" placeholder="Ë´ãËº∏ÂÖ•ÈÅ©ÊáâÁóá" required>
            </div>

            <div class="form-group">
                <label for="allergy">Allergy *</label>
                <input type="text" id="allergy" name="allergy" value="NKA" required>
            </div>

            <!-- ÁôÇÁ®ãË≥áË®ä -->
            <div class="section-title">ÁôÇÁ®ãË≥áË®ä</div>

            <div class="row">
                <div class="form-group">
                    <label for="dMinus8">D-8 Êó•Êúü *</label>
                    <input type="date" id="dMinus8" name="dMinus8" required>
                </div>

                <div class="form-group">
                    <label for="d0">D0 Êó•Êúü *</label>
                    <input type="date" id="d0" name="d0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="conditioning">Conditioning *</label>
                <input type="text" id="conditioning" name="conditioning" value="Flu5Bu2Cy1" required>
            </div>

            <div class="form-group">
                <label for="admissionWard">Admission Ward</label>
                <input type="text" id="admissionWard" name="admissionWard" value="6EW" placeholder="ÁóÖÊàø">
            </div>

            <!-- GVHD prophylaxis ÈÅ∏È†Ö -->
            <div class="section-title">GVHD Prophylaxis</div>

            <div class="medication-option">
                <label>
                    <input type="checkbox" id="gvhdProphylaxis" name="gvhdProphylaxis">
                    <span>GVHD Prophylaxis from Day -1</span>
                </label>
                <div class="dosage-options" id="gvhdOptions">
                    <label>
                        <input type="radio" name="gvhdType" value="tacrolimus" checked>
                        Tacrolimus
                    </label>
                    <label>
                        <input type="radio" name="gvhdType" value="cyclosporine">
                        Cyclosporine (CSA)
                    </label>
                </div>
            </div>

            <!-- ÂÖ∂‰ªñËó•Áâ©ÈÅ∏È†Ö -->
            <div class="section-title">ÂÖ∂‰ªñËó•Áâ© (Other medications)</div>

            <div class="medication-option">
                <label>
                    <input type="checkbox" id="letermovir" name="letermovir">
                    <span>Letermovir 240mg QD since D0</span>
                </label>
                <div class="dosage-options" id="letermovirDosage">
                    <label>
                        <input type="radio" name="letermovirDose" value="1" checked>
                        1#
                    </label>
                    <label>
                        <input type="radio" name="letermovirDose" value="2">
                        2#
                    </label>
                </div>
            </div>

            <div class="medication-option">
                <label>
                    <input type="checkbox" id="vemlidy" name="vemlidy">
                    <span>Vemlidy 25mg 1# QD since D-8</span>
                </label>
            </div>

            <div class="form-group">
                <label for="otherOrder">Other order</label>
                <textarea id="otherOrder" name="otherOrder" placeholder="Ë´ãËº∏ÂÖ•ÂÖ∂‰ªñÈÜ´Âõë"></textarea>
            </div>

            <button type="submit" id="generateBtn">
                üéØ ÁîüÊàê Word Êñá‰ª∂
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script>
        // ÊéßÂà∂ Letermovir ÂäëÈáèÈÅ∏È†ÖÁöÑÈ°ØÁ§∫
        document.getElementById('letermovir').addEventListener('change', function() {
            const dosageOptions = document.getElementById('letermovirDosage');
            if (this.checked) {
                dosageOptions.classList.add('active');
            } else {
                dosageOptions.classList.remove('active');
            }
        });

        // ÊéßÂà∂ GVHD prophylaxis ÈÅ∏È†ÖÁöÑÈ°ØÁ§∫
        document.getElementById('gvhdProphylaxis').addEventListener('change', function() {
            const gvhdOptions = document.getElementById('gvhdOptions');
            if (this.checked) {
                gvhdOptions.classList.add('active');
            } else {
                gvhdOptions.classList.remove('active');
            }
        });

        // Ë®àÁÆóÂπ¥ÈΩ°
        document.getElementById('birthday').addEventListener('change', function() {
            const birthday = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - birthday.getFullYear();
            const monthDiff = today.getMonth() - birthday.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthday.getDate())) {
                age--;
            }
            
            document.getElementById('age').value = age;
        });

        // Ë®àÁÆó BSA Âíå Adjusted BW
        function calculateBSAandBW() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (height && weight && height > 0 && weight > 0) {
                // BSA: Mosteller ÂÖ¨Âºè: BSA (m¬≤) = ‚àö[(height(cm) √ó weight(kg)) / 3600]
                const bsa = Math.sqrt((height * weight) / 3600);
                document.getElementById('bsa').value = bsa.toFixed(2);
                
                // Adjusted BW: Âü∫Êñº BMI=22 ÁöÑÁêÜÊÉ≥È´îÈáç
                // IBW = (height(m))^2 √ó 22
                const heightM = height / 100; // cm ËΩâ m
                const ibw = heightM * heightM * 22;
                
                // Adjusted BW = IBW + 0.25 √ó (ÂØ¶ÈöõÈ´îÈáç - IBW)
                // Â¶ÇÊûúÂØ¶ÈöõÈ´îÈáç < IBWÔºåÂâá‰ΩøÁî®ÂØ¶ÈöõÈ´îÈáç
                let adjustedBW;
                if (weight < ibw) {
                    adjustedBW = weight;
                } else {
                    adjustedBW = ibw + 0.25 * (weight - ibw);
                }
                
                document.getElementById('adjustedBW').value = adjustedBW.toFixed(1);
            } else {
                document.getElementById('bsa').value = '';
                document.getElementById('adjustedBW').value = '';
            }
        }

        // Áõ£ËÅΩË∫´È´òÈ´îÈáçÊÄßÂà•ËÆäÂåñ
        document.getElementById('height').addEventListener('input', calculateBSAandBW);
        document.getElementById('weight').addEventListener('input', calculateBSAandBW);
        document.getElementById('sex').addEventListener('change', calculateBSAandBW);

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°å‰∏ÄÊ¨°Ë®àÁÆóÔºàÂ¶ÇÊûúÊúâÈ†êÂ°´ÂÄºÔºâ
        window.addEventListener('load', calculateBSAandBW);

        // Ê†ºÂºèÂåñÊó•ÊúüÈ°ØÁ§∫
        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${month}/${day}`;
        }

        // Ë®àÁÆóÊó•ÊúüÁØÑÂúçÔºàÂæûÂü∫Ê∫ñÊó•ÊúüÂä†Ê∏õÂ§©Êï∏Ôºâ
        function formatDateRange(baseDate, offsetDays) {
            const date = new Date(baseDate);
            date.setDate(date.getDate() + offsetDays);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${month}/${day}`;
        }

        // ÁîüÊàê Word Êñá‰ª∂
        document.getElementById('hsctForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = '‚è≥ ÁîüÊàê‰∏≠...';
            status.className = 'status processing';
            status.textContent = 'Ê≠£Âú®ÁîüÊàê Word Êñá‰ª∂ÔºåË´ãÁ®çÂÄô...';

            try {
                const formData = {
                    name: document.getElementById('name').value,
                    birthday: document.getElementById('birthday').value,
                    chartNo: document.getElementById('chartNo').value,
                    age: document.getElementById('age').value,
                    sex: document.getElementById('sex').value,
                    height: document.getElementById('height').value,
                    weight: document.getElementById('weight').value,
                    bsa: document.getElementById('bsa').value,
                    adjustedBW: document.getElementById('adjustedBW').value,
                    vs: document.getElementById('vs').value,
                    diagnosis: document.getElementById('diagnosis').value,
                    comorbidity: document.getElementById('comorbidity').value,
                    indication: document.getElementById('indication').value,
                    allergy: document.getElementById('allergy').value,
                    dMinus8: document.getElementById('dMinus8').value,
                    d0: document.getElementById('d0').value,
                    conditioning: document.getElementById('conditioning').value,
                    admissionWard: document.getElementById('admissionWard').value,
                    otherOrder: document.getElementById('otherOrder').value,
                    letermovir: document.getElementById('letermovir').checked,
                    letermovirDose: document.querySelector('input[name="letermovirDose"]:checked')?.value || '1',
                    vemlidy: document.getElementById('vemlidy').checked,
                    gvhdProphylaxis: document.getElementById('gvhdProphylaxis').checked,
                    gvhdType: document.querySelector('input[name="gvhdType"]:checked')?.value || 'tacrolimus'
                };

                const { Document, Packer, Paragraph, TextRun, Table, TableRow, TableCell, 
                        BorderStyle, WidthType, ShadingType, AlignmentType, VerticalAlign } = docx;

                const border = {
                    style: BorderStyle.SINGLE,
                    size: 1,
                    color: "000000"
                };

                const borders = {
                    top: border,
                    bottom: border,
                    left: border,
                    right: border
                };

                // Ê†ºÂºèÂåñÊó•ÊúüÂ≠ó‰∏≤
                const dMinus8Formatted = formatDate(formData.dMinus8);
                const d0Formatted = formatDate(formData.d0);

                // Âª∫Á´ãËó•Áâ©ÊÆµËêΩÂàóË°®
                const medicationParagraphs = [
                    new Paragraph({
                        children: [new TextRun({ text: `- Lorazepam 1~2 mg IV Q6HPRN or Diphenhydramine 30 mg IV Q6HPRN if insomnia`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Feburic 0.5# PO QD on D-8 ~ D-2 (${dMinus8Formatted}~${formatDateRange(formData.dMinus8, 6)})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Micafungin 50 mg in normal saline 100 ml IF 60 minutes QD from D-8 (${dMinus8Formatted})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Baktar 1# QD PO on D-8 ~ D-2 (${dMinus8Formatted}~${formatDateRange(formData.dMinus8, 6)})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Valtrex 1# BID PO from D-8 (${dMinus8Formatted})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Cefepime 1g IV Q12H on D0 ~ D+2 (${d0Formatted}~${formatDateRange(formData.d0, 2)})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Levofloxacin 750 mg PO QDAC PRN if WBC < 1000 k/ŒºL`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Folic acid 1# PO QD from D+1 (${formatDateRange(formData.d0, 1)})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- G-CSF 5 ug/kg IF QD from D+5 (${formatDateRange(formData.d0, 5)})`, size: 24 })],
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        children: [new TextRun({ text: `- Alanyl Glutamine 1BT IF 6 hours QD from D-8 (${dMinus8Formatted}) (optional, Ëá™Ë≤ª)`, size: 24 })],
                        spacing: { after: 100 }
                    })
                ];

                // Ê∑ªÂä† Other medications Ê®ôÈ°åÂíåËó•Áâ©
                const otherMedicationsParagraphs = [];
                
                // GVHD prophylaxis
                if (formData.gvhdProphylaxis) {
                    const adjustedBW = parseFloat(formData.adjustedBW);
                    const dMinus1Date = formatDateRange(formData.d0, -1);
                    
                    if (formData.gvhdType === 'tacrolimus') {
                        // Ë®àÁÆó Tacrolimus ÂäëÈáè
                        // 5 mg Tacrolimus in NS 500 mL ‚Üí ÊøÉÂ∫¶ = 0.01 mg/mL
                        const dosePerDay = (0.03 * adjustedBW).toFixed(3); // mg/day
                        const volumePerDay = (parseFloat(dosePerDay) / 0.01).toFixed(1); // mL/day
                        const ratePerHour = Math.round(parseFloat(volumePerDay) / 24); // mL/hr (ÂõõÊç®‰∫îÂÖ•)
                        
                        otherMedicationsParagraphs.push(
                            new Paragraph({
                                children: [new TextRun({ text: "# GVHD prophylaxis:", bold: true, size: 24 })],
                                spacing: { before: 200, after: 100 }
                            }),
                            new Paragraph({
                                children: [new TextRun({ 
                                    text: `- Tacrolimus 5 mg in NS 500 mL cIF with rate of ${ratePerHour} mL/hr from Day -1 (${dMinus1Date})`, 
                                    size: 24 
                                })],
                                spacing: { after: 100 }
                            })
                        );
                    } else if (formData.gvhdType === 'cyclosporine') {
                        // Ë®àÁÆó Cyclosporine ÂäëÈáè (Adjusted BW √ó 1.5ÔºåÂõõÊç®‰∫îÂÖ•Âà∞ÊúÄÊé•ËøëÁöÑ 25 ÁöÑÂÄçÊï∏)
                        const rawDose = adjustedBW * 1.5;
                        const roundedDose = Math.round(rawDose / 25) * 25;
                        
                        otherMedicationsParagraphs.push(
                            new Paragraph({
                                children: [new TextRun({ text: "# GVHD prophylaxis:", bold: true, size: 24 })],
                                spacing: { before: 200, after: 100 }
                            }),
                            new Paragraph({
                                children: [new TextRun({ 
                                    text: `- Cyclosporine (50mg/amp) (1.5mg/kg Q12H) ${roundedDose} mg in normal saline 250ml IF 3 hours Q12H from D-1 (${dMinus1Date})`, 
                                    size: 24 
                                })],
                                spacing: { after: 100 }
                            })
                        );
                    }
                }
                
                if (formData.letermovir || formData.vemlidy) {
                    otherMedicationsParagraphs.push(
                        new Paragraph({
                            children: [new TextRun({ text: "# Other medications:", bold: true, size: 24 })],
                            spacing: { before: 200, after: 100 }
                        })
                    );

                    if (formData.letermovir) {
                        otherMedicationsParagraphs.push(
                            new Paragraph({
                                children: [new TextRun({ text: `.Letermovir 240mg ${formData.letermovirDose}# QD since D0 (${d0Formatted}-)`, size: 24 })],
                                spacing: { after: 100 }
                            })
                        );
                    }

                    if (formData.vemlidy) {
                        otherMedicationsParagraphs.push(
                            new Paragraph({
                                children: [new TextRun({ text: `.Vemlidy 25mg 1# QD since D-8 (${dMinus8Formatted}-)`, size: 24 })],
                                spacing: { after: 100 }
                            })
                        );
                    }
                }

                const doc = new Document({
                    sections: [{
                        properties: {
                            page: {
